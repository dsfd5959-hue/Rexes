<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rexes Debug</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- СТИЛИ --- */
        :root { --bg: #0F0F10; --card: #1C1C1E; --orange: #FF5500; --text: #FFFFFF; --gray: #8E8E93; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 16px; user-select: none; }
        
        .header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .btn-action { background: var(--orange); color: white; width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 16px; font-weight: bold; margin-top: 20px; }

        /* ОКНО ОБМЕНА */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 100; display: none; 
            padding: 20px; padding-top: 100px;
        }
        .modal.active { display: block; }
        
        .input-card {
            background: #2C2C2E; padding: 15px; border-radius: 15px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
        }
        input { background: transparent; border: none; color: white; font-size: 20px; width: 100px; }

        /* ВАЖНО: СТИЛЬ КНОПКИ ВЫБОРА */
        .currency-btn {
            background: #444; padding: 10px 15px; border-radius: 20px;
            font-weight: bold; display: flex; align-items: center; gap: 5px;
            cursor: pointer;
            z-index: 9999; /* Чтобы точно была сверху */
            border: 1px solid white; /* Чтобы ты её точно видел */
        }

        /* СПИСОК ВАЛЮТ */
        .currency-list-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 200; display: none; padding: 20px;
        }
        .currency-list-screen.active { display: block; }
        .list-item { padding: 15px; border-bottom: 1px solid #333; font-size: 18px; }
    </style>
</head>
<body>

    <div class="header">
        <h2>Rexes Debug</h2>
    </div>

    <button class="btn-action" onclick="openModal()">Открыть Обмен (Тест)</button>

    <div id="modal" class="modal">
        <h2 style="color: white; margin-bottom: 20px;">Окно обмена</h2>
        
        <div class="input-card">
            <input type="number" placeholder="0" value="100">
            
            <div class="currency-btn" onclick="testClick('top')">
                <span>USDT</span> ▼
            </div>
        </div>

        <div class="input-card">
            <input type="number" placeholder="0" readonly>
            
            <div class="currency-btn" onclick="testClick('bottom')">
                <span>RUB</span> ▼
            </div>
        </div>

        <button class="btn-action" onclick="closeModal()">Закрыть</button>
    </div>

    <div id="currency-select" class="currency-list-screen">
        <h2>Выберите валюту</h2>
        <div class="list-item" onclick="selectCoin('USDT')">USDT (Tether)</div>
        <div class="list-item" onclick="selectCoin('BTC')">BTC (Bitcoin)</div>
        <div class="list-item" onclick="selectCoin('RUB')">RUB (Рубль)</div>
        <button class="btn-action" onclick="closeSelect()">Отмена</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function openModal() {
            document.getElementById('modal').classList.add('active');
        }
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // ФУНКЦИЯ ПРОВЕРКИ КЛИКА
        function testClick(side) {
            // ЭТО ОКНО ДОЛЖНО ВСПЛЫТЬ
            tg.showAlert(`Клик работает! Вы нажали: ${side}`);
            
            // Если ок нажали, открываем список
            document.getElementById('currency-select').classList.add('active');
        }

        function closeSelect() {
            document.getElementById('currency-select').classList.remove('active');
        }

        function selectCoin(coin) {
            tg.showAlert(`Выбрано: ${coin}`);
            closeSelect();
        }
    </script>
</body>
</html>
