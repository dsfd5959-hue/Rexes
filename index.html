<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rexes</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0F0F10;
            --card: #1C1C1E;
            --input-bg: #2C2C2E;
            --orange: #FF5500;
            --text: #FFFFFF;
            --gray: #8E8E93;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0; padding-bottom: 90px;
            user-select: none;
        }

        /* --- ШАПКА --- */
        .header { padding: 16px; display: flex; justify-content: space-between; align-items: center; }
        .user-block { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 36px; height: 36px; border-radius: 50%; background: #333; }
        .settings-btn { width: 36px; height: 36px; background: var(--card); border-radius: 10px; display: flex; align-items: center; justify-content: center; }

        /* --- КАРТОЧКИ --- */
        .card-menu {
            margin: 0 16px 10px 16px; background: var(--card); padding: 14px;
            border-radius: 14px; display: flex; align-items: center; gap: 10px; font-weight: 600; font-size: 14px;
        }

        .section-title { margin: 20px 16px 10px; color: var(--gray); font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; }

        .coin-list { padding: 0 16px; }
        .coin-row {
            background: var(--card); padding: 16px; border-radius: 16px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .coin-icon { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; margin-right: 12px; }
        
        /* Цвета иконок */
        .bg-usdt { background: #26A17B; }
        .bg-btc { background: #F7931A; }
        .bg-eth { background: #627EEA; }

        /* --- МОДАЛЬНОЕ ОКНО ОБМЕНА --- */
        .modal-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(4px);
            display: none; z-index: 100;
        }
        .modal {
            position: fixed; bottom: -100%; left: 0; width: 100%;
            background: #141414; border-radius: 24px 24px 0 0; padding: 20px;
            transition: bottom 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); z-index: 101;
            border-top: 1px solid #333;
        }
        .modal.active { bottom: 0; }

        .swap-container { position: relative; margin-top: 10px; }
        
        .input-card {
            background: var(--input-bg); border-radius: 16px; padding: 16px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .input-label { font-size: 12px; color: var(--gray); margin-bottom: 4px; }
        .input-field {
            background: transparent; border: none; color: white;
            font-size: 24px; font-weight: 700; width: 100%; outline: none; padding: 0;
        }
        
        /* Кнопка смены направления (стрелочки) */
        .swap-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 40px; height: 40px; background: var(--bg); border: 2px solid var(--card);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: var(--orange); font-size: 16px; cursor: pointer; z-index: 5;
        }

        .action-btn {
            background: var(--orange); color: white; border: none; width: 100%; padding: 18px;
            border-radius: 14px; font-size: 16px; font-weight: 700; margin-top: 20px;
        }

        /* --- НИЖНЕЕ МЕНЮ --- */
        .tab-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(20,20,20,0.95);
            border-top: 1px solid #333; display: flex; justify-content: space-around; padding: 12px 0 24px;
        }
        .tab-item { text-align: center; color: var(--gray); font-size: 10px; }
        .tab-item.active { color: var(--orange); }
        .tab-icon { font-size: 20px; margin-bottom: 4px; display: block; }
        
        /* Экраны */
        .screen { display: none; }
        .screen.active { display: block; }
    </style>
</head>
<body>

    <div id="screen-home" class="screen active">
        <div class="header">
            <div class="user-block">
                <div class="avatar"></div>
                <div>
                    <div style="font-weight: 700;" id="username">Гость</div>
                    <div style="font-size: 12px; color: #888;">Online</div>
                </div>
            </div>
            <div class="settings-btn"><i class="fa-solid fa-gear"></i></div>
        </div>

        <div class="card-menu">
            <i class="fa-solid fa-location-dot" style="color: var(--orange);"></i>
            <span>Россия, г. Москва</span>
        </div>

        <div class="section-title">Популярные валюты</div>

        <div class="coin-list">
            <div class="coin-row" onclick="openModal('USDT', 98.50)">
                <div style="display: flex; align-items: center;">
                    <div class="coin-icon bg-usdt">T</div>
                    <div>
                        <div style="font-weight: 700;">Tether</div>
                        <div style="font-size: 12px; color: #888;">TRC20</div>
                    </div>
                </div>
                <div style="text-align: right;">
                    <div style="font-weight: 700;">98.50 ₽</div>
                </div>
            </div>

            <div class="coin-row" onclick="openModal('BTC', 7604642)">
                <div style="display: flex; align-items: center;">
                    <div class="coin-icon bg-btc"><i class="fa-brands fa-bitcoin"></i></div>
                    <div>
                        <div style="font-weight: 700;">Bitcoin</div>
                        <div style="font-size: 12px; color: #888;">BTC</div>
                    </div>
                </div>
                <div style="text-align: right;">
                    <div style="font-weight: 700;">7.6 M ₽</div>
                </div>
            </div>
        </div>
    </div>

    <div id="screen-profile" class="screen" style="padding: 20px; text-align: center;">
        <h2>Профиль пользователя</h2>
        <p style="color: #888;">Здесь будут настройки и история.</p>
    </div>

    <div class="modal-bg" id="overlay" onclick="closeModal()"></div>
    <div class="modal" id="modal">
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <h2 style="margin: 0; font-size: 20px;">Обмен</h2>
            <div onclick="closeModal()" style="padding: 5px;">✕</div>
        </div>

        <div class="swap-container">
            <div class="input-card">
                <div style="width: 100%;">
                    <div class="input-label" id="label-top">Отдаете (RUB)</div>
                    <input type="number" id="input-top" class="input-field" placeholder="0" oninput="calculate()">
                </div>
                <div style="font-weight: 600;" id="currency-top">RUB</div>
            </div>

            <div class="swap-btn" onclick="swapDirection()">
                <i class="fa-solid fa-arrow-right-arrow-left" style="transform: rotate(90deg);"></i>
            </div>

            <div class="input-card" style="background: #222;">
                <div style="width: 100%;">
                    <div class="input-label" id="label-bottom">Получаете</div>
                    <input type="text" id="input-bottom" class="input-field" placeholder="0" readonly style="color: var(--orange);">
                </div>
                <div style="font-weight: 600; color: var(--orange);" id="currency-bottom">USDT</div>
            </div>
        </div>

        <button class="action-btn" onclick="sendOrder()">Обменять</button>
    </div>

    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('home')">
            <i class="fa-solid fa-house tab-icon"></i> Курсы
        </div>
        <div class="tab-item" onclick="switchTab('orders')">
            <i class="fa-solid fa-clock-rotate-left tab-icon"></i> История
        </div>
        <div class="tab-item" onclick="switchTab('profile')">
            <i class="fa-solid fa-user tab-icon"></i> Профиль
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Данные юзера
        if (tg.initDataUnsafe.user) {
            document.getElementById('username').innerText = tg.initDataUnsafe.user.first_name;
        }

        // --- ЛОГИКА ОБМЕНА ---
        let currentCoin = 'USDT';
        let currentPrice = 0;
        let isBuying = true; // true = покупаем крипту за рубли, false = продаем крипту за рубли

        function openModal(coin, price) {
            currentCoin = coin;
            currentPrice = price;
            isBuying = true; // Сброс на покупку при открытии
            updateUI();
            
            document.getElementById('overlay').style.display = 'block';
            setTimeout(() => document.getElementById('modal').classList.add('active'), 10);
            tg.HapticFeedback.impactOccurred('medium');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            setTimeout(() => document.getElementById('overlay').style.display = 'none', 300);
            document.getElementById('input-top').value = '';
            document.getElementById('input-bottom').value = '';
        }

        // Главная функция переворота (SWAP)
        function swapDirection() {
            isBuying = !isBuying; // Меняем состояние на противоположное
            
            // Меняем значения местами для красоты
            const valTop = document.getElementById('input-top').value;
            const valBot = document.getElementById('input-bottom').value;
            
            // Очищаем поля, чтобы не путать
            document.getElementById('input-top').value = ''; 
            document.getElementById('input-bottom').value = '';

            updateUI();
            tg.HapticFeedback.selectionChanged();
        }

        function updateUI() {
            if (isBuying) {
                // Режим: Отдаю РУБЛИ -> Получаю КРИПТУ
                document.getElementById('label-top').innerText = 'Отдаете (RUB)';
                document.getElementById('currency-top').innerText = 'RUB';
                
                document.getElementById('label-bottom').innerText = `Получаете (${currentCoin})`;
                document.getElementById('currency-bottom').innerText = currentCoin;
            } else {
                // Режим: Отдаю КРИПТУ -> Получаю РУБЛИ
                document.getElementById('label-top').innerText = `Отдаете (${currentCoin})`;
                document.getElementById('currency-top').innerText = currentCoin;
                
                document.getElementById('label-bottom').innerText = 'Получаете (RUB)';
                document.getElementById('currency-bottom').innerText = 'RUB';
            }
        }

        function calculate() {
            const input = parseFloat(document.getElementById('input-top').value);
            const outputField = document.getElementById('input-bottom');
            
            if (!input) {
                outputField.value = '';
                return;
            }

            let result;
            if (isBuying) {
                // Рубли делим на курс
                result = input / currentPrice;
                // Биткоину нужно больше знаков после запятой
                outputField.value = result.toFixed(currentCoin === 'BTC' ? 6 : 2);
            } else {
                // Крипту умножаем на курс
                result = input * currentPrice;
                outputField.value = result.toFixed(2);
            }
        }

        function sendOrder() {
            const amountIn = document.getElementById('input-top').value;
            const amountOut = document.getElementById('input-bottom').value;

            if(!amountIn) return;

            const data = {
                type: isBuying ? 'BUY' : 'SELL', // Говорим боту: Покупка или Продажа
                coin: currentCoin,
                amount_in: amountIn,
                amount_out: amountOut,
                currency_in: isBuying ? 'RUB' : currentCoin,
                currency_out: isBuying ? currentCoin : 'RUB'
            };

            tg.sendData(JSON.stringify(data));
            tg.close();
        }

        // Переключение вкладок меню
        function switchTab(screenName) {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
            
            if(screenName === 'home') document.getElementById('screen-home').classList.add('active');
            if(screenName === 'profile') document.getElementById('screen-profile').classList.add('active');
        }
    </script>
</body>
</html>
