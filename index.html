<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rexes</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0F0F10;
            --card: #1C1C1E;
            --input-bg: #2C2C2E;
            --orange: #FF5500;
            --text: #FFFFFF;
            --gray: #8E8E93;
            --green: #26A17B;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0; 
            padding-bottom: 40px;
            user-select: none;
        }

        /* --- ЭКРАНЫ --- */
        .screen { display: none; padding-top: 10px; animation: fadeIn 0.3s; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* HEADER */
        .header { padding: 16px; display: flex; justify-content: space-between; align-items: center; }
        .user-block { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 36px; height: 36px; border-radius: 50%; background: #333; background-size: cover; }
        .settings-btn { width: 36px; height: 36px; background: var(--card); border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer;}

        /* ЛОКАЦИЯ */
        .location-selector {
            margin: 0 16px 20px; background: var(--card); padding: 16px;
            border-radius: 14px; display: flex; align-items: center; justify-content: center; gap: 10px;
            font-weight: 600; font-size: 15px; cursor: pointer; border: 1px solid #333;
        }
        .location-selector:active { background: #2c2c2e; }

        .section-title { margin: 0 16px 10px; color: var(--gray); font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; }

        /* СПИСОК ВАЛЮТ (ТЕПЕРЬ НЕ КЛИКАБЕЛЬНЫЙ) */
        .coin-list { padding: 0 16px 10px 16px; }
        .coin-row {
            background: var(--card); padding: 16px; border-radius: 16px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center;
            /* Убрал курсор и анимацию нажатия, так как это просто инфо-список */
            cursor: default; 
        }
        
        .coin-icon { width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; color: white; margin-right: 12px; font-weight: bold; }
        
        .bg-usdt { background: #26A17B; }
        .bg-btc { background: #F7931A; }
        .bg-eth { background: #627EEA; }
        .bg-ton { background: #0098EA; }

        /* КНОПКИ ВНИЗУ */
        .bottom-actions { padding: 16px; margin-top: 10px; }
        
        .btn-main {
            width: 100%; padding: 16px; border-radius: 14px; border: none;
            font-size: 16px; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-orange { background: var(--orange); color: white; margin-bottom: 12px; }
        .btn-dark { background: var(--card); color: white; }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }

        /* СПИСОК ГОРОДОВ */
        .city-list { padding: 0 16px; }
        .city-item {
            background: var(--card); padding: 18px; border-radius: 12px; margin-bottom: 8px;
            font-weight: 600; display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }
        .city-item.selected { border: 1px solid var(--orange); color: var(--orange); }

        /* ЭКРАН НАСТРОЕК */
        .settings-header { padding: 16px; font-size: 24px; cursor: pointer; }
        .settings-list { padding: 0 16px; }
        .settings-item {
            background: var(--card); padding: 16px; border-radius: 12px; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 600; font-size: 15px; cursor: pointer;
        }
        .st-left { display: flex; align-items: center; gap: 12px; }
        .st-icon { font-size: 18px; width: 24px; text-align: center; color: white; }

        /* МОДАЛЬНОЕ ОКНО */
        .modal-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(4px);
            display: none; z-index: 100;
        }
        .modal {
            position: fixed; bottom: -100%; left: 0; width: 100%;
            background: #141414; border-radius: 24px 24px 0 0; padding: 24px;
            transition: bottom 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); z-index: 101;
            border-top: 1px solid #333;
        }
        .modal.active { bottom: 0; }

        .swap-container { position: relative; margin-top: 20px; }
        .input-card {
            background: var(--input-bg); border-radius: 16px; padding: 16px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center; height: 80px;
        }
        .input-label { font-size: 13px; color: var(--gray); margin-bottom: 6px; }
        .input-field {
            background: transparent; border: none; color: white;
            font-size: 26px; font-weight: 700; width: 100%; outline: none; padding: 0;
        }
        .swap-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 44px; height: 44px; background: var(--bg); border: 4px solid #141414;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: var(--orange); font-size: 16px; cursor: pointer; z-index: 5;
        }
        .action-btn {
            background: var(--orange); color: white; border: none; width: 100%; padding: 18px;
            border-radius: 14px; font-size: 16px; font-weight: 700; margin-top: 24px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="screen-home" class="screen active">
        <div class="header">
            <div class="user-block">
                <div class="avatar" id="user-avatar"></div>
                <div>
                    <div style="font-weight: 700;" id="username">Гость</div>
                    <div style="font-size: 13px; color: var(--gray);" id="user-tag">@loading</div>
                </div>
            </div>
            <div class="settings-btn" onclick="openSettingsScreen()">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>

        <div class="location-selector" onclick="openLocationScreen()">
            <i class="fa-solid fa-location-dot" style="color: var(--orange);"></i>
            <span id="current-city-text">Россия, г. Москва</span>
        </div>

        <div class="section-title">Популярные валюты</div>

        <div class="coin-list" id="coin-list"></div>

        <div class="bottom-actions">
            <button class="btn-main btn-orange" onclick="openExchangeModal('USDT', cryptoPricesUSD['USDT'])">
                <i class="fa-solid fa-arrow-right-arrow-left" style="transform: rotate(90deg);"></i> Обменять
            </button>
            
            <button class="btn-main btn-dark" onclick="openSupport()">
                <i class="fa-regular fa-comment-dots"></i> Поддержка
            </button>
        </div>
    </div>

    <div id="screen-locations" class="screen">
        <div class="header">
            <div style="font-size: 20px; font-weight: 700;">Локация</div>
            <div class="settings-btn" onclick="closeLocationScreen()">✕</div>
        </div>
        <div class="section-title">Выберите офис для обмена</div>
        <div class="city-list" id="city-list"></div>
    </div>

    <div id="screen-settings" class="screen">
        <div class="settings-header" onclick="closeSettingsScreen()">✕</div>
        <div class="settings-list">
            <div class="settings-item" onclick="openLocationScreenFromSettings()">
                <div class="st-left"><i class="fa-solid fa-location-dot st-icon"></i><span>Локация по умолчанию</span></div>
                <i class="fa-solid fa-chevron-right" style="color: #666;"></i>
            </div>
            <div class="settings-item">
                <div class="st-left"><i class="fa-solid fa-book st-icon"></i><span>Заявки</span></div>
                <i class="fa-solid fa-chevron-right" style="color: #666;"></i>
            </div>
            <div class="settings-item">
                <div class="st-left"><i class="fa-solid fa-globe st-icon"></i><span>Язык</span></div>
                <i class="fa-solid fa-chevron-right" style="color: #666;"></i>
            </div>
            <div class="settings-item" onclick="openSupport()">
                <div class="st-left"><i class="fa-regular fa-comment-dots st-icon"></i><span>Поддержка</span></div>
                <i class="fa-solid fa-chevron-right" style="color: #666;"></i>
            </div>
            <div class="settings-item">
                <div class="st-left"><i class="fa-regular fa-circle-question st-icon"></i><span>Вопросы и ответы</span></div>
                <i class="fa-solid fa-chevron-right" style="color: #666;"></i>
            </div>
        </div>
    </div>

    <div class="modal-bg" id="overlay" onclick="closeModal()"></div>
    <div class="modal" id="modal">
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <h2 style="margin: 0; font-size: 20px;" id="modal-title">Обмен</h2>
            <div onclick="closeModal()" style="padding: 5px; cursor: pointer;">✕</div>
        </div>
        <div class="swap-container">
            <div class="input-card">
                <div style="width: 100%;">
                    <div class="input-label" id="label-top">Отдаете</div>
                    <input type="number" id="input-top" class="input-field" placeholder="0" oninput="calculate()">
                </div>
                <div style="font-weight: 600; font-size: 14px;" id="currency-top">RUB</div>
            </div>
            <div class="swap-btn" onclick="swapDirection()">
                <i class="fa-solid fa-arrow-down"></i>
            </div>
            <div class="input-card" style="background: #222;">
                <div style="width: 100%;">
                    <div class="input-label" id="label-bottom">Получаете</div>
                    <input type="text" id="input-bottom" class="input-field" placeholder="0" readonly style="color: var(--orange);">
                </div>
                <div style="font-weight: 600; font-size: 14px; color: var(--orange);" id="currency-bottom">USDT</div>
            </div>
        </div>
        <button class="action-btn" onclick="sendOrder()">Далее</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- ВПИШИ СВОЙ НИК НИЖЕ ---
        const SUPPORT_USERNAME = 'rexes_support'; 
        // ---------------------------

        const locations = [
            { id: 'msk', name: 'Россия, г. Москва', currency: 'RUB', symbol: '₽', rate: 98.5 },
            { id: 'spb', name: 'Россия, г. С-Петербург', currency: 'RUB', symbol: '₽', rate: 98.5 },
            { id: 'dxb', name: 'ОАЭ, г. Дубай', currency: 'AED', symbol: 'dh', rate: 3.67 },
            { id: 'ist', name: 'Турция, г. Стамбул', currency: 'TRY', symbol: '₺', rate: 34.0 },
            { id: 'tbs', name: 'Грузия, г. Тбилиси', currency: 'GEL', symbol: '₾', rate: 2.7 },
            { id: 'evn', name: 'Армения, г. Ереван', currency: 'AMD', symbol: '֏', rate: 387 }
        ];

        const cryptoPricesUSD = {
            'USDT': 1.00,
            'BTC': 76500.00,
            'ETH': 2950.00,
            'TON': 5.40
        };

        const cryptoMeta = {
            'USDT': { name: 'Tether', net: 'TRC20', color: 'bg-usdt', icon: 'T' },
            'BTC': { name: 'Bitcoin', net: 'BTC', color: 'bg-btc', icon: '<i class="fa-brands fa-bitcoin"></i>' },
            'ETH': { name: 'Ethereum', net: 'ERC20', color: 'bg-eth', icon: '<i class="fa-brands fa-ethereum"></i>' },
            'TON': { name: 'Toncoin', net: 'TON', color: 'bg-ton', icon: '<i class="fa-regular fa-gem"></i>' }
        };

        let currentLocation = locations[0]; 
        let currentCoin = 'USDT';
        let isBuying = true; 

        function init() {
            if (tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                document.getElementById('username').innerText = user.first_name;
                document.getElementById('user-tag').innerText = user.username ? '@' + user.username : '';
                if(user.photo_url) document.getElementById('user-avatar').style.backgroundImage = `url('${user.photo_url}')`;
            }
            renderLocationList();
            updateMainScreen();
        }

        function openSupport() {
            tg.openTelegramLink('https://t.me/' + SUPPORT_USERNAME);
        }

        function updateMainScreen() {
            document.getElementById('current-city-text').innerText = currentLocation.name;
            const list = document.getElementById('coin-list');
            list.innerHTML = '';
            for (const [ticker, priceUSD] of Object.entries(cryptoPricesUSD)) {
                const meta = cryptoMeta[ticker];
                const localPrice = (priceUSD * currentLocation.rate).toLocaleString('ru-RU', { maximumFractionDigits: 2 });
                const item = document.createElement('div');
                item.className = 'coin-row';
                // УБРАЛ ONCLICK ЗДЕСЬ. Теперь нажатие ничего не делает.
                item.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <div class="coin-icon ${meta.color}">${meta.icon}</div>
                        <div>
                            <div style="font-weight: 700;">${meta.name}</div>
                            <div style="font-size: 12px; color: #888;">${meta.net}</div>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: 700;">${localPrice} ${currentLocation.symbol}</div>
                        <div style="font-size: 11px; color: #888;">Spread: 0.5%</div>
                    </div>
                `;
                list.appendChild(item);
            }
        }

        // --- ЛОГИКА ЭКРАНОВ И МОДАЛОК ---
        function openSettingsScreen() {
            document.getElementById('screen-home').classList.remove('active');
            document.getElementById('screen-settings').classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(closeSettingsScreen);
        }
        function closeSettingsScreen() {
            document.getElementById('screen-settings').classList.remove('active');
            document.getElementById('screen-home').classList.add('active');
            tg.BackButton.hide();
        }
        function openLocationScreenFromSettings() {
             document.getElementById('screen-settings').classList.remove('active');
             openLocationScreen(true);
        }
        function renderLocationList() {
            const list = document.getElementById('city-list');
            list.innerHTML = '';
            locations.forEach(loc => {
                const el = document.createElement('div');
                el.className = `city-item ${currentLocation.id === loc.id ? 'selected' : ''}`;
                el.onclick = () => selectLocation(loc);
                el.innerHTML = `<span>${loc.name}</span>${currentLocation.id === loc.id ? '<i class="fa-solid fa-check"></i>' : ''}`;
                list.appendChild(el);
            });
        }
        let isFromSettings = false;
        function openLocationScreen(fromSettings = false) {
            isFromSettings = fromSettings;
            renderLocationList();
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-locations').classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(closeLocationScreen);
        }
        function closeLocationScreen() {
            document.getElementById('screen-locations').classList.remove('active');
            if(isFromSettings) {
                document.getElementById('screen-settings').classList.add('active');
                tg.BackButton.show();
                tg.BackButton.onClick(closeSettingsScreen);
            } else {
                document.getElementById('screen-home').classList.add('active');
                tg.BackButton.hide();
            }
        }
        function selectLocation(loc) {
            currentLocation = loc;
            updateMainScreen();
            closeLocationScreen();
            tg.HapticFeedback.selectionChanged();
        }
        function openExchangeModal(coin, usdPrice) {
            currentCoin = coin;
            isBuying = true; 
            document.getElementById('modal-title').innerText = `Обмен ${coin}`;
            document.getElementById('input-top').value = '';
            document.getElementById('input-bottom').value = '';
            updateSwapUI();
            document.getElementById('overlay').style.display = 'block';
            setTimeout(() => document.getElementById('modal').classList.add('active'), 10);
            tg.HapticFeedback.impactOccurred('medium');
        }
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            setTimeout(() => document.getElementById('overlay').style.display = 'none', 300);
        }
        function swapDirection() {
            isBuying = !isBuying;
            document.getElementById('input-top').value = '';
            document.getElementById('input-bottom').value = '';
            updateSwapUI();
            tg.HapticFeedback.selectionChanged();
        }
        function updateSwapUI() {
            const fiat = currentLocation.currency;
            if (isBuying) {
                document.getElementById('label-top').innerText = `Отдаете (${fiat})`;
                document.getElementById('currency-top').innerText = fiat;
                document.getElementById('label-bottom').innerText = `Получаете (${currentCoin})`;
                document.getElementById('currency-bottom').innerText = currentCoin;
            } else {
                document.getElementById('label-top').innerText = `Отдаете (${currentCoin})`;
                document.getElementById('currency-top').innerText = currentCoin;
                document.getElementById('label-bottom').innerText = `Получаете (${fiat})`;
                document.getElementById('currency-bottom').innerText = fiat;
            }
        }
        function calculate() {
            const val = parseFloat(document.getElementById('input-top').value);
            const out = document.getElementById('input-bottom');
            if (!val) { out.value = ''; return; }
            const localPrice = cryptoPricesUSD[currentCoin] * currentLocation.rate;
            let res;
            if (isBuying) {
                res = val / localPrice;
                out.value = res.toFixed(6);
            } else {
                res = val * localPrice;
                out.value = res.toFixed(2);
            }
        }
        function sendOrder() {
            const valIn = document.getElementById('input-top').value;
            const valOut = document.getElementById('input-bottom').value;
            if(!valIn) return;
            const fiatCode = currentLocation.currency;
            const data = {
                type: isBuying ? 'BUY' : 'SELL',
                coin: currentCoin,
                amount_in: valIn,
                amount_out: valOut,
                currency_in: isBuying ? fiatCode : currentCoin,
                currency_out: isBuying ? currentCoin : fiatCode,
                city: currentLocation.name
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
        init();
    </script>
</body>
</html>
