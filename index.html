<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rexes</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0F0F10;
            --card: #1C1C1E;
            --input-bg: #2C2C2E;
            --orange: #FF5500;
            --text: #FFFFFF;
            --gray: #8E8E93;
            --green: #26A17B;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0; 
            padding-bottom: 40px;
            user-select: none;
        }

        /* --- ЭКРАНЫ --- */
        .screen { display: none; padding-top: 10px; animation: fadeIn 0.3s; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* HEADER */
        .header { padding: 16px; display: flex; justify-content: space-between; align-items: center; }
        .user-block { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 36px; height: 36px; border-radius: 50%; background: #333; background-size: cover; }
        .settings-btn { width: 36px; height: 36px; background: var(--card); border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer;}

        /* ЛОКАЦИЯ */
        .location-selector {
            margin: 0 16px 20px; background: var(--card); padding: 12px 16px;
            border-radius: 14px; display: flex; align-items: center; justify-content: center; gap: 10px;
            font-weight: 600; font-size: 14px; cursor: pointer; border: 1px solid #333;
        }

        /* --- НОВАЯ ТАБЛИЦА КУРСОВ (3 КОЛОНКИ) --- */
        .market-header {
            display: grid; grid-template-columns: 1.4fr 1fr 1fr;
            padding: 0 16px; margin-bottom: 8px;
            color: var(--gray); font-size: 12px; font-weight: 500;
        }
        .header-col-right { text-align: right; }

        .coin-list { padding: 0 16px 10px 16px; }
        
        .coin-row {
            display: grid; grid-template-columns: 1.4fr 1fr 1fr;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #2C2C2E;
        }
        .coin-row:last-child { border-bottom: none; }

        .coin-info { display: flex; align-items: center; gap: 10px; }
        .coin-icon { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; color: white; font-weight: bold; flex-shrink: 0; }
        .coin-text { display: flex; flex-direction: column; }
        .coin-name { font-weight: 700; font-size: 13px; line-height: 1.2; }
        .coin-net { font-size: 10px; color: var(--gray); }

        .price-col { text-align: right; font-weight: 600; font-size: 13px; }

        .bg-usdt { background: #26A17B; }
        .bg-btc { background: #F7931A; }
        .bg-eth { background: #627EEA; }
        .bg-ton { background: #0098EA; }

        /* КНОПКИ ВНИЗУ */
        .bottom-actions { padding: 16px; margin-top: 10px; }
        .btn-main {
            width: 100%; padding: 16px; border-radius: 14px; border: none;
            font-size: 16px; font-weight: 700; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-orange { background: var(--orange); color: white; margin-bottom: 12px; }
        .btn-dark { background: var(--card); color: white; }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }

        /* СПИСОК ВЫБОРА (ОБЩИЙ ДЛЯ ЛОКАЦИЙ И ВАЛЮТ) */
        .selection-list { padding: 0 16px; }
        .selection-item {
            background: var(--card); padding: 16px; border-radius: 12px; margin-bottom: 8px;
            font-weight: 600; display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; font-size: 14px;
        }
        .selection-item:active { background: #2c2c2e; }
        .selection-left { display: flex; align-items: center; gap: 10px; }
        
        /* МОДАЛЬНОЕ ОКНО */
        .modal-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(4px);
            display: none; z-index: 100;
        }
        .modal {
            position: fixed; bottom: -100%; left: 0; width: 100%;
            background: #141414; border-radius: 24px 24px 0 0; padding: 24px;
            transition: bottom 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); z-index: 101;
            border-top: 1px solid #333;
        }
        .modal.active { bottom: 0; }

        /* ОКНО ОБМЕНА НОВОГО ТИПА */
        .swap-container { position: relative; margin-top: 20px; }
        
        .input-card {
            background: var(--input-bg); border-radius: 16px; padding: 12px 16px; margin-bottom: 8px;
            display: flex; justify-content: space-between; align-items: center; height: 75px;
            border: 1px solid transparent;
        }
        .input-card:focus-within { border-color: #444; }

        .input-left { flex-grow: 1; }
        .input-label { font-size: 12px; color: var(--gray); margin-bottom: 4px; }
        .input-field {
            background: transparent; border: none; color: white;
            font-size: 24px; font-weight: 700; width: 100%; outline: none; padding: 0;
        }
        
        /* Кнопка выбора валюты внутри инпута */
        .currency-selector-btn {
            background: #1C1C1E; padding: 6px 12px; border-radius: 20px;
            display: flex; align-items: center; gap: 6px; cursor: pointer;
            font-size: 14px; font-weight: 600; margin-left: 10px;
            transition: background 0.2s;
        }
        .currency-selector-btn:active { background: #333; }
        .mini-icon { width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; color: white; font-weight: bold; }

        .swap-btn-circle {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 40px; height: 40px; background: #1C1C1E; border: 1px solid #333;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 14px; cursor: pointer; z-index: 5;
        }

        .action-btn {
            background: var(--orange); color: white; border: none; width: 100%; padding: 18px;
            border-radius: 14px; font-size: 16px; font-weight: 700; margin-top: 24px; cursor: pointer;
        }

        /* НАСТРОЙКИ (МЕНЮ) */
        .settings-list { padding: 0 16px; }
        .settings-item {
            background: var(--card); padding: 16px; border-radius: 12px; margin-bottom: 10px;
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 600; font-size: 14px; cursor: pointer;
        }
        .st-icon { width: 24px; text-align: center; margin-right: 10px; }

    </style>
</head>
<body>

    <div id="screen-home" class="screen active">
        <div class="header">
            <div class="user-block">
                <div class="avatar" id="user-avatar"></div>
                <div>
                    <div style="font-weight: 700; font-size: 14px;" id="username">Гость</div>
                    <div style="font-size: 12px; color: var(--gray);" id="user-tag">@loading</div>
                </div>
            </div>
            <div class="settings-btn" onclick="openSettingsScreen()"><i class="fa-solid fa-gear"></i></div>
        </div>

        <div class="location-selector" onclick="openLocationScreen()">
            <i class="fa-solid fa-location-dot" style="color: white;"></i>
            <span id="current-city-text">Россия, г. Москва</span>
        </div>

        <div class="market-header">
            <div>Валюта</div>
            <div class="header-col-right">Купить</div>
            <div class="header-col-right">Продать</div>
        </div>

        <div class="coin-list" id="coin-list"></div>

        <div class="bottom-actions">
            <button class="btn-main btn-orange" onclick="openExchangeModal()">
                <i class="fa-solid fa-arrow-right-arrow-left" style="transform: rotate(90deg);"></i> Обменять
            </button>
            <button class="btn-main btn-dark" onclick="openSupport()">
                <i class="fa-regular fa-comment-dots"></i> Поддержка
            </button>
        </div>
    </div>

    <div id="screen-locations" class="screen">
        <div class="header">
            <div style="font-size: 18px; font-weight: 700;">Локация</div>
            <div class="settings-btn" onclick="closeLocationScreen()">✕</div>
        </div>
        <div style="padding: 0 16px 10px; color: var(--gray); font-size: 12px;">Выберите офис для обмена</div>
        <div class="selection-list" id="city-list"></div>
    </div>

    <div id="screen-currency-select" class="screen">
        <div class="header">
            <div style="font-size: 18px; font-weight: 700;">Выберите валюту</div>
            <div class="settings-btn" onclick="closeCurrencySelect()">✕</div>
        </div>
        <div class="selection-list" id="select-currency-list"></div>
    </div>

    <div id="screen-settings" class="screen">
        <div class="header">
            <div style="font-size: 18px; font-weight: 700;">Меню</div>
            <div class="settings-btn" onclick="closeSettingsScreen()">✕</div>
        </div>
        <div class="settings-list">
            <div class="settings-item" onclick="openLocationScreenFromSettings()">
                <div><i class="fa-solid fa-location-dot st-icon"></i>Локация по умолчанию</div>
                <i class="fa-solid fa-chevron-right" style="color: #666;"></i>
            </div>
            <div class="settings-item">
                <div><i class="fa-solid fa-book st-icon"></i>Заявки</div>
                <i class="fa-solid fa-chevron-right" style="color: #666;"></i>
            </div>
            <div class="settings-item" onclick="openSupport()">
                <div><i class="fa-regular fa-comment-dots st-icon"></i>Поддержка</div>
                <i class="fa-solid fa-chevron-right" style="color: #666;"></i>
            </div>
        </div>
    </div>

    <div class="modal-bg" id="overlay" onclick="closeModal()"></div>
    <div class="modal" id="modal">
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <h2 style="margin: 0; font-size: 20px;">Обмен</h2>
            <div onclick="closeModal()" style="padding: 5px; cursor: pointer;">✕</div>
        </div>

        <div class="swap-container">
            <div class="input-card">
                <div class="input-left">
                    <div class="input-label">Отдаете</div>
                    <input type="number" id="input-top" class="input-field" placeholder="0" oninput="calculate()">
                </div>
                <div class="currency-selector-btn" onclick="openCurrencySelect('top')">
                    <div class="mini-icon" id="icon-top"></div>
                    <span id="ticker-top">RUB</span>
                    <i class="fa-solid fa-chevron-right" style="font-size: 10px; color: #666;"></i>
                </div>
            </div>

            <div class="swap-btn-circle" onclick="swapCurrencies()">
                <i class="fa-solid fa-arrow-down"></i>
            </div>

            <div class="input-card" style="background: #222;">
                <div class="input-left">
                    <div class="input-label">Получаете</div>
                    <input type="text" id="input-bottom" class="input-field" placeholder="0" readonly style="color: var(--orange);">
                </div>
                <div class="currency-selector-btn" onclick="openCurrencySelect('bottom')">
                    <div class="mini-icon" id="icon-bottom"></div>
                    <span id="ticker-bottom" style="color: var(--orange);">USDT</span>
                    <i class="fa-solid fa-chevron-right" style="font-size: 10px; color: #666;"></i>
                </div>
            </div>
        </div>

        <button class="action-btn" onclick="sendOrder()">Далее</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- КОНФИГУРАЦИЯ ---
        const SUPPORT_USERNAME = 'rexes_support'; // ВПИШИ СЮДА НИК

        const locations = [
            { id: 'msk', name: 'Россия, г. Москва', currency: 'RUB', symbol: '₽', rate: 98.5 },
            { id: 'dxb', name: 'ОАЭ, г. Дубай', currency: 'AED', symbol: 'dh', rate: 3.67 },
            { id: 'ist', name: 'Турция, г. Стамбул', currency: 'TRY', symbol: '₺', rate: 34.0 },
            { id: 'tbs', name: 'Грузия, г. Тбилиси', currency: 'GEL', symbol: '₾', rate: 2.7 },
            { id: 'evn', name: 'Армения, г. Ереван', currency: 'AMD', symbol: '֏', rate: 387 }
        ];

        // Цены для витрины (USD)
        const cryptoPricesUSD = {
            'USDT': { buy: 1.002, sell: 0.998 },
            'BTC': { buy: 76500.00, sell: 75200.00 },
            'ETH': { buy: 2950.00, sell: 2890.00 },
            'TON': { buy: 5.45, sell: 5.30 }
        };

        const coinsMeta = {
            'USDT': { name: 'Tether', net: 'TRC20', color: 'bg-usdt', icon: 'T' },
            'BTC': { name: 'Bitcoin', net: 'BTC', color: 'bg-btc', icon: '<i class="fa-brands fa-bitcoin"></i>' },
            'ETH': { name: 'Ethereum', net: 'ERC20', color: 'bg-eth', icon: '<i class="fa-brands fa-ethereum"></i>' },
            'TON': { name: 'Toncoin', net: 'TON', color: 'bg-ton', icon: '<i class="fa-regular fa-gem"></i>' }
        };

        let currentLocation = locations[0]; 
        
        // Состояние обмена
        let topCurrency = { type: 'fiat', code: 'RUB' };
        let bottomCurrency = { type: 'crypto', code: 'USDT' };
        let targetSelector = null; // 'top' или 'bottom' - что мы сейчас выбираем

        function init() {
            if (tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                document.getElementById('username').innerText = user.first_name;
                document.getElementById('user-tag').innerText = user.username ? '@' + user.username : '';
                if(user.photo_url) document.getElementById('user-avatar').style.backgroundImage = `url('${user.photo_url}')`;
            }
            renderLocationList();
            updateDashboard();
        }

        // --- DASHBOARD (ГЛАВНАЯ) ---
        function updateDashboard() {
            document.getElementById('current-city-text').innerText = currentLocation.name;
            const list = document.getElementById('coin-list');
            list.innerHTML = '';

            for (const [ticker, prices] of Object.entries(cryptoPricesUSD)) {
                const meta = coinsMeta[ticker];
                // Рассчет цен для витрины
                const buyPrice = (prices.buy * currentLocation.rate).toLocaleString('ru-RU', { maximumFractionDigits: 2 });
                const sellPrice = (prices.sell * currentLocation.rate).toLocaleString('ru-RU', { maximumFractionDigits: 2 });

                const item = document.createElement('div');
                item.className = 'coin-row';
                item.innerHTML = `
                    <div class="coin-info">
                        <div class="coin-icon ${meta.color}">${meta.icon}</div>
                        <div class="coin-text">
                            <span class="coin-name">${meta.name}</span>
                            <span class="coin-net">${meta.net}</span>
                        </div>
                    </div>
                    <div class="price-col">${buyPrice} ${currentLocation.symbol}</div>
                    <div class="price-col" style="color: #8E8E93;">${sellPrice} ${currentLocation.symbol}</div>
                `;
                list.appendChild(item);
            }
        }

        // --- ОКНО ОБМЕНА ---
        function openExchangeModal() {
            // Сброс значений при открытии
            topCurrency = { type: 'fiat', code: currentLocation.currency };
            bottomCurrency = { type: 'crypto', code: 'USDT' };
            
            updateExchangeUI();
            
            document.getElementById('overlay').style.display = 'block';
            setTimeout(() => document.getElementById('modal').classList.add('active'), 10);
            tg.HapticFeedback.impactOccurred('medium');
        }

        function updateExchangeUI() {
            // Обновляем иконки и текст в кнопках
            renderSelectorBtn('top', topCurrency);
            renderSelectorBtn('bottom', bottomCurrency);
            calculate();
        }

        function renderSelectorBtn(position, currency) {
            const iconEl = document.getElementById(`icon-${position}`);
            const textEl = document.getElementById(`ticker-${position}`);
            
            textEl.innerText = currency.code;

            if (currency.type === 'crypto') {
                const meta = coinsMeta[currency.code];
                iconEl.className = `mini-icon ${meta.color}`;
                iconEl.innerHTML = meta.icon;
            } else {
                // Флаг или символ фиата (упрощенно - просто цвет)
                iconEl.className = `mini-icon`;
                iconEl.style.background = '#333';
                iconEl.innerHTML = currentLocation.symbol;
            }
        }

        function swapCurrencies() {
            const temp = topCurrency;
            topCurrency = bottomCurrency;
            bottomCurrency = temp;
            
            // Чистим инпуты
            document.getElementById('input-top').value = '';
            document.getElementById('input-bottom').value = '';
            
            updateExchangeUI();
            tg.HapticFeedback.selectionChanged();
        }

        // --- ВЫБОР ВАЛЮТЫ (СПИСОК) ---
        function openCurrencySelect(target) {
            targetSelector = target;
            
            // Генерируем список: Фиат + Крипта
            const list = document.getElementById('select-currency-list');
            list.innerHTML = '';

            // 1. Добавляем Фиат (Текущий город)
            const fiatItem = document.createElement('div');
            fiatItem.className = 'selection-item';
            fiatItem.onclick = () => selectCurrency({ type: 'fiat', code: currentLocation.currency });
            fiatItem.innerHTML = `
                <div class="selection-left">
                    <div class="mini-icon" style="background: #333;">${currentLocation.symbol}</div>
                    <span>${currentLocation.currency} (Наличные)</span>
                </div>
                ${(target === 'top' ? topCurrency.code : bottomCurrency.code) === currentLocation.currency ? '<i class="fa-solid fa-check"></i>' : ''}
            `;
            list.appendChild(fiatItem);

            // 2. Добавляем Крипту
            for (const ticker of Object.keys(cryptoPricesUSD)) {
                const meta = coinsMeta[ticker];
                const item = document.createElement('div');
                item.className = 'selection-item';
                item.onclick = () => selectCurrency({ type: 'crypto', code: ticker });
                item.innerHTML = `
                    <div class="selection-left">
                        <div class="mini-icon ${meta.color}">${meta.icon}</div>
                        <span>${meta.name}</span>
                    </div>
                    ${(target === 'top' ? topCurrency.code : bottomCurrency.code) === ticker ? '<i class="fa-solid fa-check"></i>' : ''}
                `;
                list.appendChild(item);
            }

            document.getElementById('screen-currency-select').classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(closeCurrencySelect);
        }

        function selectCurrency(currencyObj) {
            if (targetSelector === 'top') topCurrency = currencyObj;
            else bottomCurrency = currencyObj;

            updateExchangeUI();
            closeCurrencySelect();
        }

        function closeCurrencySelect() {
            document.getElementById('screen-currency-select').classList.remove('active');
            tg.BackButton.hide();
        }

        // --- КАЛЬКУЛЯТОР ---
        function calculate() {
            const val = parseFloat(document.getElementById('input-top').value);
            const out = document.getElementById('input-bottom');
            
            if (!val) { out.value = ''; return; }

            // Логика курса:
            // 1. Если Fiat -> Crypto: делим на курс продажи
            // 2. Если Crypto -> Fiat: умножаем на курс покупки
            // 3. Crypto -> Crypto: (упрощенно) через USD кросс-курс
            
            let result = 0;
            const rate = currentLocation.rate; // USD к местной

            // Вариант 1: Фиат (RUB) -> Крипта (USDT)
            if (topCurrency.type === 'fiat' && bottomCurrency.type === 'crypto') {
                const price = cryptoPricesUSD[bottomCurrency.code].buy * rate;
                result = val / price;
                out.value = result.toFixed(6);
            }
            // Вариант 2: Крипта -> Фиат
            else if (topCurrency.type === 'crypto' && bottomCurrency.type === 'fiat') {
                const price = cryptoPricesUSD[topCurrency.code].sell * rate;
                result = val * price;
                out.value = result.toFixed(2);
            }
            // Вариант 3: Крипта -> Крипта (Кросс)
            else if (topCurrency.type === 'crypto' && bottomCurrency.type === 'crypto') {
                const priceIn = cryptoPricesUSD[topCurrency.code].sell; // Продаем входящую
                const priceOut = cryptoPricesUSD[bottomCurrency.code].buy; // Покупаем исходящую
                result = (val * priceIn) / priceOut;
                out.value = result.toFixed(6);
            }
            // Вариант 4: Фиат -> Фиат (заглушка 1 к 1)
            else {
                out.value = val;
            }
        }

        function sendOrder() {
            const valIn = document.getElementById('input-top').value;
            const valOut = document.getElementById('input-bottom').value;
            if(!valIn) return;
            
            const data = {
                type: 'ORDER',
                amount_in: valIn,
                currency_in: topCurrency.code,
                amount_out: valOut,
                currency_out: bottomCurrency.code,
                city: currentLocation.name
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }

        // --- ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ---
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            setTimeout(() => document.getElementById('overlay').style.display = 'none', 300);
        }
        function openSupport() { tg.openTelegramLink('https://t.me/' + SUPPORT_USERNAME); }
        
        function openSettingsScreen() {
            document.getElementById('screen-home').classList.remove('active');
            document.getElementById('screen-settings').classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(closeSettingsScreen);
        }
        function closeSettingsScreen() {
            document.getElementById('screen-settings').classList.remove('active');
            document.getElementById('screen-home').classList.add('active');
            tg.BackButton.hide();
        }
        function openLocationScreenFromSettings() {
             document.getElementById('screen-settings').classList.remove('active');
             openLocationScreen(true);
        }
        function renderLocationList() {
            const list = document.getElementById('city-list');
            list.innerHTML = '';
            locations.forEach(loc => {
                const el = document.createElement('div');
                el.className = 'selection-item';
                el.onclick = () => selectLocation(loc);
                el.innerHTML = `
                    <div class="selection-left"><span>${loc.name}</span></div>
                    ${currentLocation.id === loc.id ? '<i class="fa-solid fa-check"></i>' : ''}
                `;
                list.appendChild(el);
            });
        }
        let isFromSettings = false;
        function openLocationScreen(fromSettings = false) {
            isFromSettings = fromSettings;
            renderLocationList();
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-locations').classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(closeLocationScreen);
        }
        function closeLocationScreen() {
            document.getElementById('screen-locations').classList.remove('active');
            if(isFromSettings) {
                document.getElementById('screen-settings').classList.add('active');
                tg.BackButton.show();
                tg.BackButton.onClick(closeSettingsScreen);
            } else {
                document.getElementById('screen-home').classList.add('active');
                tg.BackButton.hide();
            }
        }
        function selectLocation(loc) {
            currentLocation = loc;
            updateDashboard();
            closeLocationScreen();
            tg.HapticFeedback.selectionChanged();
        }

        init();
    </script>
